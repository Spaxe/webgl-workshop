<!doctype html>
<html>
  <head>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>

    <script>
      var renderer = new THREE.WebGLRenderer();
      var width = window.innerWidth;
      var height = window.innerHeight;
      var scene = new THREE.Scene();

      var light = new THREE.PointLight( 0xffffff, 1.5 );
      light.position.set( 10, 10, 10 );
      scene.add( light );

      var camera = new THREE.PerspectiveCamera( 55, width / height, 1, 1000 );
      camera.position.z = 3;

      renderer.setSize( width, height );
      document.body.appendChild( renderer.domElement );

      THREE.ImageUtils.loadTexture('static/mars_1k_color.jpg', THREE.UVMapping,
        function ( texture ) {
          var geometry = new THREE.SphereGeometry( 1, 32, 32 );
          var material = new THREE.MeshLambertMaterial( { map: texture } );
          var object = new THREE.Mesh( geometry, material );
          scene.add( object );
        });

      function draw () {
        window.requestAnimationFrame( draw );
        renderer.render( scene, camera );
      }
      draw();
    </script>

  </body>
</html>
