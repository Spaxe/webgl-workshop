<!doctype html>
<html>
  <head>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>

    <script>
      var renderer = new THREE.WebGLRenderer();
      var width = window.innerWidth;
      var height = window.innerHeight;
      var darkOrange = 0xd5631d;

      var scene = new THREE.Scene();

      var geometry = new THREE.SphereGeometry( 1, 32, 32 );
      var material = new THREE.MeshBasicMaterial( { color: darkOrange } );
      var object = new THREE.Mesh( geometry, material );
      scene.add( object );

      var camera = new THREE.PerspectiveCamera( 55, width / height, 1, 1000 );
      camera.position.z = 3;

      renderer.setSize( width, height );
      renderer.render( scene, camera );
      document.body.appendChild( renderer.domElement );
    </script>

  </body>
</html>
